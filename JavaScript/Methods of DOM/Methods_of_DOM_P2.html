<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 2</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <script>
        // Append Child
        let title = document.createElement("h1");
        title.className = "classOne";
        title.style.fontSize = "30px";
        title.textContent = "This is content that goes inside the h1 tag and this is completely created by using JavaScript"
        console.log(title);         // This can only be seen in the console section and not in the webpage
        document.body.appendChild(title);       // To display on the webpage

        // Remove Child
        let ul = document.querySelector("ul");
        console.log(ul);
        let lists = document.querySelectorAll("li")         // To select all the list items at once
        console.log(lists);

        for(list of lists){
            ul.removeChild(list)
        }
    </script>
</body>
</html>
