<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ShyamdasDutta">
    <meta name="description" content="Trying Something New">
    <link rel="stylesheet" href="./boom2.css">
    <script src="https://kit.fontawesome.com/5a7c8ae9e8.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox">
            <div class="hamburger-lines">
                <span class="line1"></span>
                <span class="line2"></span>
                <span class="line3"></span>
            </div>

            <ul class="menu-items">
                <li><a href="./boom2.html">Home</a></li>
                <li><a href="./boom2_contact.html">Contact</a></li>
            </ul>

            <h1 class="logo"><a href="#" target="_blank" title="HEHE">HEHE</a></h1>
        </div>
    </nav>


    <section class="contact-wrapper container">
            <div class="contact-img">
                <div class="img">
                    <h2>BOOM !!</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur, nulla.</p> 

                    <div class="btn">
                        <a href="#">Button</a>
                    </div>
                </div>
            </div>

        <div class="contact-form">
            <form action="./boom_thank.html" method="get">
                <h1>Enter your details</h1>

                <label for="name">Name : </label>
                <input type="text" name="name" id="name" placeholder="enter your name"><br><br>

                <label for="email_id">Email : </label>
                <input type="email" name="email_id" id="email_id" placeholder="enter your email id"><br><br>

                <label for="password">Password : </label>
                <input type="password" name="password" id="password" placeholder="enter your password"><br><br>

                <label for="gender">Gender : </label><br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male"><br>

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female"><br>

                <label for="others">Others</label>
                <input type="radio" name="gender" id="others"><br><br>

                <label for="age-group">Select your age :</label>
                <select name="age-group" id="age-group">
                    <option value="5-10">5-10</option>
                    <option value="10-20">10-20</option>
                    <option value="20-30">20-30</option>
                    <option value="30-40">30-40</option>
                    <option value="40-50">30-50</option>
                    <option value="50+">50+</option>
                </select><br><br>

                <label for="nationality">Nationality :</label>
                <select name="nationality" id="nationality">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                </select><br><br>

                <input type="submit" value="submit" title="submit your details">
            </form>
        </div>
    </section>
</body>
</html>
