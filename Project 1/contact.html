<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shyamdas Dutta">
    <meta name="description" content="First CSS Project">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/5a7c8ae9e8.js" crossorigin="anonymous"></script>               <!--taken from fontawesome.com--> 
    <title>CSS Project 1</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light"><a href="https://www.instagram.com/duttashyamdas/" class="logo-link" title="Follow Me !!">Knight_XT</a></h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>               
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">LOCATION</h2>
                        <p>#2661 Place Name, City Name, Town Name</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">EMAIL</h2>
                        <p>example@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">CALL</h2>
                        <p>+91-8594317686</p>
                    </div>

                    <img src="./IMG/company-img.jpg" alt="company image">
                </div>
    
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact US</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" placeholder="type here"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer container">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
