<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Page Website</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.png">
</head>
<body>
    <!-----------------HEADER AREA CODING------------------>
    <header>
        <!--------------------NAVBAR----------------------->
        <nav class="navbar">
            <img src="./assets/logo.png" alt="logo">

            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!---------------MAIN AREA CODING----------------->
    <main class="main-sec">
        <!---------------------LEFT-SEC CODING------------------->
        <section class="left-sec">
            <img src="./assets/topAngle.png" alt="top-angle">

            <h1>Complete Health <br> Care Solutions for <br> Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>

            <button class="btn">
                <a href="#">Make Appointment</a>
            </button>

            <img src="./assets/bottomAngle.png" alt="bottom-angle">
            <img src="./assets/mouse.png" alt="mouse-img">
        </section>

        <!---------------------RIGHT-SEC CODING------------------->
        <section class="right-sec">
                <img class="img" src="./assets/greenBox.png" alt="greenBox">
                <img class="img" src="./assets/yellowBox.png" alt="yellowBox">
                <img src="./assets/doctor.png" alt="doctor-img">
        </section>
    </main>
</body>
</html>
